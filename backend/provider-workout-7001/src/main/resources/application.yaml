    # create db fellaverse manually in IDEA
    url: jdbc:mysql://fellaverse.mysql.database.azure.com:3306/fellaverse?useSSL=true
    username: fella
    password: zesqiq-6ryvte-Cejxew
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
# register this microservice to eureka server
eureka:
  instance:
    hostname: localhost
    instance-id: provider-workout-7001
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 8761
# enable eureka status, then we can access to port/actuator/info
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
# springboot actuator info
